<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/own.css" />
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/packet.css" />
    <script src="../js/function.js" charset="utf-8"></script>
</head>
<body>
<div class="mui-content" id="packet">
    <div class="mui-scroll-wrapper" id="gg">
        <div class="mui-scroll" style="padding-top:.4rem">
            <ul class="packetbox">
                <li v-for="(items,index) in list" v-on:tap="open(items.id,&quot;packetinfo.html&quot;,&quot;红包详情&quot;,items.state,items.name)">
                    <div :class="['flexbox',items.state==-1?'no':'']">
                        <img src="../img/packet/packet.png" alt="" v-show="items.state!=-1" />
                        <img src="../img/packet/nopacket.png" alt="" v-show="items.state==-1" />
                        <div class="flexmiddle">
                            <p v-text="items.name">恭喜发财，大吉大利</p>
                            <h2 v-text="'开抢时间:'+items.time">开枪时间：2018-2-15 22:00</h2>
                        </div>
                    </div>
                    <div class="flexright">
                        <img src="../img/packet/noget.png" v-show="items.state==0" />
                        <img src="../img/packet/get.png" v-show="items.state==1" />
                        <img src="../img/packet/nomore.png" v-show="items.state==-1" />
                        <img src="../img/packet/already.png" alt="" v-show="items.state==2" />
                    </div></li>
            </ul>
        </div>
        <div class="markbox" v-show="markshow">
            <div class="mark">
                <div class="closebtn" v-on:tap="close">
                    +
                </div>
                <img src="../img/packet/logo.png" alt="" class="logo" />
                <p class="info" v-text="markdata.name">恭喜发财，大吉大利</p>
                <div class="openbtn" v-on:tap="opengift(markdata.id,markdata.url,&quot;红包详情&quot;)"></div>
            </div>
        </div>
    </div>
    <div class="shuaxin">
        <span class="iconfont" style="font-size:.4rem"></span>
    </div>
</div>
<script src="../js/libs/jquery.min.js" charset="utf-8"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/libs/vue.min.js" charset="utf-8"></script>
<script src="../js/libs/ajax.js" charset="utf-8"></script>
<script src="../js/sub/packet.js" charset="utf-8"></script>
</body>
</html>
