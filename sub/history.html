<!doctype html><html><head><meta charset="UTF-8"><title>历史记录</title><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><link href="../css/mui.min.css" rel="stylesheet"><link rel="stylesheet" href="../css/own.css"><link rel="stylesheet" href="../css/public.css"><link rel="stylesheet" href="../css/history.css"><script src="../js/function.js" charset="utf-8"></script></head><body><div class="mui-content" id="history"><div class="mui-slider mui-fullscreen"><div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted"><div class="mui-scroll"><a class="mui-control-item mui-active" data-index="0" v-on:tap='getlist("list1",0)' style="margin-right:.2rem">充值记录</a> <a class="mui-control-item" data-index="1" v-on:tap='getlist("list2",1)'>提现记录</a></div></div><div class="padd"><div class="mui-slider-progress-bar"></div></div><div class="mui-slider-group"><div class="mui-slider-item mui-control-content mui-active"><div class="mui-scroll-wrapper" id="list1" style="height:90%"><div class="mui-scroll"><ul class="bill" style="margin-top:.3rem"><li v-for="list in list1"><div class="left"><p class="type" v-text="list.address">1111</p><p class="time" v-text="list.time">2222</p></div><div class="right" v-cloak>{{list.amount}}</div></li></ul></div></div></div><div class="mui-slider-item mui-control-content"><div class="mui-scroll-wrapper" id="list2" style="height:90%"><div class="mui-scroll"><ul class="bill" style="margin-top:.3rem"><li v-for="list in list2"><div class="left"><p class="type" v-text="list.address">1111</p><p class="time" v-text="list.time">2222</p></div><div class="right">{{list.amount}}</div></li></ul></div></div></div></div></div></div><script src="../js/mui.min.js"></script><script src="../js/libs/jquery.min.js" charset="utf-8"></script><script src="../js/libs/vue.min.js" charset="utf-8"></script><script src="../js/libs/ajax.js" charset="utf-8"></script><script src="../js/sub/history.js" charset="utf-8"></script></body></html>
