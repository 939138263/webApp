<!doctype html><html><head><meta charset="UTF-8"><title>创建账户</title><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><link href="css/mui.min.css" rel="stylesheet"><link rel="stylesheet" href="css/own.css"><link rel="stylesheet" href="css/public.css"><link rel="stylesheet" href="css/reg.css"><script src="js/function.js" charset="utf-8"></script></head><body><div class="mui-content" id="reg"><div class="iconbox"><img src="img/vrcicon.png" alt=""></div><p class="titlebox">创建账户</p><div class="selbox"><select name="reason" id="reason" class="selbar"><option value="86" data-other="86" data-place="中国（+86）">中国（+86）</option></select></div><input type="number" name="" id="tel" placeholder="手机号"><div class="yzcode"><input type="text" name="" id="yzcode" placeholder="验证码"> <button class="send" type="button" v-show="showbtn">发送短信</button></div><div class="yzcode"><input type="text" name="" id="imgcode" placeholder="图片验证码"><div class="hqimg" style="width:1.7rem;margin-left:.3rem"><img src="" style="width:100%" id="yzimg"></div></div><input type="text" name="" id="pass" placeholder="创建密码"> <input type="number" name="" id="parentid" placeholder="推荐人：ID或手机号"> <button class="freeget" type="button" v-show="showbtn">注册</button> <a class="login" style="text-align:center;display:block;margin-top:.2rem">返回登录页</a></div><script src="js/libs/jquery.min.js" charset="utf-8"></script><script src="js/mui.min.js"></script><script src="js/libs/vue.min.js" charset="utf-8"></script><script src="js/libs/ajax.js" charset="utf-8"></script><script src="js/sub/reg.js" charset="utf-8"></script></body></html>
