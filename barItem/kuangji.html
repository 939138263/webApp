<!doctype html><html><head><meta charset="UTF-8"><title>矿机</title><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><link href="../css/mui.min.css" rel="stylesheet"><link rel="stylesheet" href="../css/own.css"><link rel="stylesheet" href="../css/public.css"><link rel="stylesheet" href="../css/kuangji.css"><script src="../js/function.js" charset="utf-8"></script></head><body><div class="mui-content" style="padding-top:44px" id="kuangji"><div class="dibu"><div v-text="myid"></div><div v-text="myid"></div><div v-text="myid"></div></div><div class="mycontent"><header class="mui-bar mui-bar-nav own-main-background-color"><h1 id="nav-title" class="mui-title">矿机</h1></header><div class="kuangjibox"><ul class="kuangjinum"><li><p>个人算力(T)</p><div v-text="sumPower==null?'0':sumPower"></div></li><li><p>个人产量(VRC/天)</p><div v-text="profitDay==null?'0':profitDay"></div></li></ul><ul class="tapbox"><li class="tapactive" data-index="show1"><span>进行中<i v-text="'('+ingnum+')'"></i></span></li><li data-index="show2"><span>已停止<i v-text="'('+endnum+')'"></i></span></li></ul><ul class="showbox"><li id="show1" class="showactive"><div class="mui-scroll-wrapper scw"><div class="mui-scroll ms" id="scroll1"><table border="" cellspacing="" cellpadding=""><tr><th>状态</th><th>机号</th><th>类型</th><th>运行(天)</th><th>算力</th><th>产量</th><th>领取</th></tr><tr class="ing" v-for="(item,index) in ing"><td><div></div></td><td v-text="item.myModel"></td><td v-text="item.nameType"></td><td v-text='item.hour+"/"+item.allHour'></td><td v-text="item.power"></td><td v-text="item.profitDay"></td><td><span v-show="item.profitType==-1">已领取</span> <button type="button" style="background:#02d2f5;color:#fff;border:none;outline:0" v-show="item.profitType==1" v-on:tap="getprofit(item.id,index,item.profitType)">领取</button></td></tr></table></div></div></li><li id="show2"><div class="mui-scroll-wrapper scw"><div class="mui-scroll ms" id="scroll2"><table border="" cellspacing="" cellpadding=""><tr><th>状态</th><th>机号</th><th>类型</th><th>运行时间(天)</th><th>算力</th><th>产量(VRC/天)</th></tr><tr class="finish" v-for="item2 in end"><td><div></div></td><td v-text="item2.myModel"></td><td v-text="item2.nameType"></td><td v-text="item2.hour"></td><td v-text="item2.power"></td><td v-text="item2.profitDay"></td></tr></table></div></div></li></ul></div></div><div class="shuaxin"><span class="iconfont" style="font-size:.4rem">&#xe611;</span></div></div><script src="../js/libs/jquery.min.js" charset="utf-8"></script><script src="../js/mui.min.js"></script><script src="../js/libs/vue.min.js" charset="utf-8"></script><script src="../js/libs/ajax.js" charset="utf-8"></script><script src="../js/baritem/kuangji.js" charset="utf-8"></script></body></html>
